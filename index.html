<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Melbourne Travel Guide</title>
    <link rel="stylesheet" href="styles.css" />

    <!--Google font links-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alice&display=swap"
      rel="stylesheet"
    />

    <!--Google font links-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alice&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="place-to-go">
      <img id="bg-image" />
      <img id="bg-image" />
      <div class="arrow left-arrow" onclick="arrowClick(0)">
        <img
          width="48"
          height="48"
          src="https://img.icons8.com/sf-black/64/FFFFFF/back.png"
          alt="back"
        />
      </div>
      <h1 class="section-title">Popular Locations</h1>
      <div class="container">
        <ul class="places"></ul>
      </div>
      <div class="arrow right-arrow" onclick="arrowClick(-1)">
        <img
          width="48"
          height="48"
          src="https://img.icons8.com/sf-black/64/FFFFFF/forward.png"
          alt="forward"
        />
      </div>
      <div class="indicator"></div>
    </section>
    <section class="pop-up">
      <div class="content">
        <h1 class="section-title"></h1>
        <div class="detailed-intro"></div>
        <div class="location">
          <img
            width="24"
            height="24"
            src="https://img.icons8.com/external-tanah-basah-basic-outline-tanah-basah/24/FFFFFF/external-location-customer-reviews-tanah-basah-basic-outline-tanah-basah.png"
            alt="external-location-customer-reviews-tanah-basah-basic-outline-tanah-basah"
          /><span></span>
        </div>
        <div class="btn-wrapper">
          <button class="btn" onclick="hidePopup()">Close</button>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
