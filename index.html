<!-- 
My main goal is to design a "Popular Locations" section for a Melbourne travel guide website. 
This section will allow users to browse information on the most popular tourist destinations 
with a simple and clean layout.

In many travel websites, extensive use of images or videos is common to capture users' attention. 
These sites often contain detailed information for travelers, typically presented in lengthy text. 
To maintain a clean and navigable layout, the detailed text is usually hidden and only displayed 
upon user interaction.

To achieve this, my prototype will utilise hover effects and horizontal scrolling (via clicking) 
as the main interactions.

Design Choices:

1. Section Title Font and Placement - The title "Popular Locations" will be prominently placed 
in the top left corner, using a large font size to immediately grab users' attention and clearly 
indicate the section's purpose. I have chosen the "Cinzel" font for its vivid and dynamic 
appearance, which represents the vibrant and lively atmosphere of Melbourne.

2. Horizontal Scrolling - Multiple locations will be featured in this section. To prevent the 
page from becoming too busy, I have introduced horizontal scrolling, displaying only three 
locations at a time. Users can navigate through locations by clicking left or right arrows. A 
position indicator at the bottom of the section will help users track their position within 
the scroll.

3. Hover Effects for Clean Layout - To keep the webpage clean, detailed content for each location 
will be hidden initially. When a user hovers over a location, the section background will change 
to the corresponding location photo, the highlight image will enlarge, and a brief introduction 
will be displayed. This allows users to get a basic understanding of the location through visuals 
and a short description. If users like to explore more information, they can click the "Read more" 
button to open an overlay popup with a larger image and detailed content.

4. Reduced Background Opacity When Overlay - I have reduced the background opacity when content 
overlay with another to ensure the page does not appear cluttered. This subtle design choice 
helps maintain focus on the main content while enhancing the overall user experience.

User Interaction and Experience:
By using hover effects and horizontal scrolling, the design aims to provide an engaging and 
interactive experience without overwhelming users with information. This approach ensures the website 
remains visually appealing and easy to navigate, encouraging users to explore Melbourne's popular 
tourist destinations effortlessly.
-->

  <body>
    <section class="place-to-go">
      <img id="bg-image" />
      <img id="bg-image" />
      <div class="arrow left-arrow" onclick="arrowClick(0)">
        <img
          width="48"
          height="48"
          src="https://img.icons8.com/sf-black/64/FFFFFF/back.png"
          alt="back"
        />
      </div>
      <h1 class="section-title title">Popular Locations</h1>
      <div class="container">
        <ul class="places"></ul>
      </div>
      <div class="arrow right-arrow" onclick="arrowClick(-1)">
        <img
          width="48"
          height="48"
          src="https://img.icons8.com/sf-black/64/FFFFFF/forward.png"
          alt="forward"
        />
      </div>
      <div class="indicator"></div>
    </section>
    <section id="overlay-pop-up">
      <div class="pop-up">
        <div class="content">
          <h1 class="section-title title"></h1>
          <div class="detailed-intro"></div>
          <div class="location">
            <img
              width="24"
              height="24"
              src="https://img.icons8.com/external-tanah-basah-basic-outline-tanah-basah/24/FFFFFF/external-location-customer-reviews-tanah-basah-basic-outline-tanah-basah.png"
              alt="external-location-customer-reviews-tanah-basah-basic-outline-tanah-basah"
            /><span></span>
          </div>
          <div class="btn-wrapper">
            <button class="btn" onclick="hidePopup()">
              <img
                width="32"
                height="32"
                src="https://img.icons8.com/external-neu-royyan-wijaya/32/FFFFFF/external-cancel-neu-interface-neu-royyan-wijaya-4.png"
                alt="external-cancel-neu-interface-neu-royyan-wijaya-4"
              /><span>Close</span>
            </button>
          </div>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
