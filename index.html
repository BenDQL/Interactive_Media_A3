<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Melbourne Travel Guide</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- <div class="container">
      <nav><a href="#">Recommendations</a> <a href="#">Travel Tips</a></nav>
    </div>
    <section><img src="images/splash_photo.svg" /></section> -->
    <section class="place-to-go">
      <div class="arrow left-arrow" onclick="arrowClick(0)">
        <img
          width="48"
          height="48"
          src="https://img.icons8.com/sf-black/64/FFFFFF/back.png"
          alt="back"
        />
      </div>
      <h1 class="section-title">Popular Locations</h1>
      <div class="container">
        <ul class="places"></ul>
      </div>
      <div class="arrow right-arrow" onclick="arrowClick(-1)">
        <img
          width="48"
          height="48"
          src="https://img.icons8.com/sf-black/64/FFFFFF/forward.png"
          alt="forward"
        />
      </div>
      <div class="indicator"></div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
